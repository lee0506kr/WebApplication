<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>function</title>
<script type="text/javascript">
	/* 함수 만들기 
	 함수 (프로그래밍) : 명령문의 집합 
	 반복적으로 사용되는 여려 명령어를 모아놓고 순차적으로 실행시키기 위함,
	 필요할 때 마다 (반복 될 때마다)불러서(호출) 사용
	
	 javascript에서의 함수
	 :변수의 타입이 존재하지 않기 때문에 반환타입을 적지 않는다.
	 반환값이 필요하면  return 문장 사용하면 됨
	 선언 함수
	 function 함수이름(파라미타){
	 return 값;
	
	 }
	 익명함수 : 익명함수를 사용하기 위해서는 변수에 참조 시켜서 사용해야 한다.
	 function(파라미터){
	
	 }
	 javascript에서는 함수도(function) 객체, 변수에 참조될 수 있다.
	 */
	//myFunc(); //애는 실행 됨
	//myFunc2(); //익명함수를 사용하기 위해서는 변수 선언부터 되어야 한다.
	function myFunc() {

		alert("선언함수 입니다.!!!");
		// 함수를 미리 만들어 둔다.
	};
	var myFunc2 = function() {
		alert("익명함수 입니다.!!");
		// 먼저 변수 선언이 되어야 한다.
	};

	//myFunc();
	//myFunc2();

	/*익명함수 선언과 함께 실행
		익명함수를 소괄호에다가 담아두기 
	*/

	(function(m) {

		alert("익명함수 "+m+"입니다!!");

	})(1);
	
</script>
</head>
<body>

</body>
</html>
