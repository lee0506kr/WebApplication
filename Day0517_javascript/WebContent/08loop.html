<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
.bluecolor {
	color: blue;
}

.redcolor {
	color: red;
}
</style>
<title>반복문</title>
<script type="text/javascript">
	/*반복문
		for(for each), while, do- while
	 */
	//1부터 30까지 반복하면서 짝수는 파란색, 홀수는 빨간색으로 숫자 출력
	//세로로 출력하기
	//구구단 출력
	//별도 찍어보고
	var textColor; //선언 
	for (var i = 1; i <= 30; i++) {
		if (i % 2 == 0) {
			textColor = "bluecolor";
		} else {
			textColor = "redcolor";
			//document.write("<p class = redcolor>" + i + "</p>");
		}
		document.write("<p class = "+ textColor + ">" + i + "</p>");
	}

	for (var i = 1; i <= 9; i++) {
		for (var j = 1; j <= 9; j++) {
			document.write(i + "*" + j + "=" + i * j, "<br>");
		}
		document.write("<br>");
	}
	for (var i = 0; i <= 5; i++) {
		for (var j = 0; j <= i; j++) {
			document.write("*");
		}
		document.write("<br>");

	}
</script>
</head>
<body>

</body>
</html>
