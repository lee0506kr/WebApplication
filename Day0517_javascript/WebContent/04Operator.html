<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 연산자</title>
<script type="text/javascript">
	/*연산자*/
	/*
		산술 연산자 : +,-,*,/,% 	*/

	var num1 = 15;
	var num2 = 2;

	var result1;
	var result2;
	var result3;
	var result4;
	var result5;

	result1 = num1 + num2;
	result2 = num1 - num2;
	result3 = num1 * num2;
	result4 = num1 / num2;
	resutl5 = num1 % num2;
	
	document.write("num1:15 num2:2 " + "<br>");
	document.write("num1 + num2 : " + result1, "<br>");
	document.write("num1 - num2 : " + result2, "<br>");
	document.write("num1 * num2 : " + result3, "<br>");
	document.write("num1 / num2 : " + result4, "<br>");
	document.write("num1 % num2 : " + result5, "<br>");
	
	var s1 = "안녕하세요!"
	var s2 = "Hello Javascript!!"
	var strResult = s1 +s2;
	document.write(strResult,"<br>");
	
	/*대입연산*/
	/* =, +=, -=, *=,/=,%= */
	//증감연산 ++ --,
	
	var num3 = num1++;
	var num4 = ++num1;
	var num5 = num1--;
	var num6 = --num1;
	
	document.write("num1 :"+num1,"<br>");
	document.write("num3 :"+num3,"<br>");
	document.write("num4 :"+num4,"<br>");
	document.write("num5 :"+num5,"<br>");
	document.write("num6 :"+num6,"<br>");
	
	
</script>
</head>

</body>
</html>
