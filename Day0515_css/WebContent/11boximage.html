<!DOCTYPE html>
<html>
<head>
<style type="text/css">
/* background-repeat
	repeat:기본값, 요소이 꽉찰때 가지 가로,세로를 반복
	repeat-x: 요소의 너비와 같아 질때 까지 가로 반복
	repeat-y: 요소의 너비와 같아 질때 까지 세로 반복
	no-repeat: 반복없음	
*/
div {
	width: 600px;
	height: 500px;
	background-image: url("img/bg1.png");
	background-repeat: repeat-y;
	background-position: center;
	background-size: contain;
}

</style>
<meta charset="UTF-8">
<title>Box Image 지정하기</title>
</head>
<body>
	<div></div>
</body>
</html>
