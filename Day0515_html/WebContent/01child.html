	<h2>사막</h2>
	<p>사막은 강수량이 적은 지역을 말한다. 사막은 크게 표면 구성 물질에 따라 암석 사막, 
	모래사막, 자갈사막으로 나뉜다. 
	일반적으로 연평균 강수량이 250mm 이하인 지역을 사막이라 정의한다. 
	사막은 식물이 살기에는 매우 열악하며, 드물기는 하지만 식물이 전혀 살 수 없는 곳도 있다. 
	시베리아와 같은 고위도 지방에서는 연평균 강우량이 250mm 미만이라도 삼림이 생길 수도 있기 때문에 비가 내리는 것을 보고 구분하기도 한다.</p>
